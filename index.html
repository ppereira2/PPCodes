<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/ce2ce2adab.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-row">
            <form class="form-inline">
                <input class="form-control mx-sm-3 mb-2" type="search" placeholder="Search for city..."
                    aria-label="Search">
                <button class="btn btn-outline-light mb-2 mr-3" type="submit"><svg width="1.3em" height="1.3em"
                        viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg></button>
                <button class="btn btn-outline-light mb-2" id="current-location" type="submit"><svg width="1.3em"
                        height="1.3em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg></button>
            </form>

        </div>

        <div class="row">
            <div class="col">
                <h1 class="city"></h1>
                <p class="date"></p>
                <div class="temperature">
                    <span class="temperature-number"></span>
                    <span class="units"><a href="#" id="celsius">ºC</a> | <a href="#" id="fahrenheit">ºF</a></span>
                </div>
            </div>
            <div class="col">
                <img class="dayIcon" src="images/weather_icons_dovora_interactive/PNG/512/day_clear.png" />
            </div>

        </div>
        <div class="row">
            <div class="col">
                <h5>Mon</h5>
                <img class="weekDaysIcon" src="images/weather_icons_dovora_interactive/PNG/512/wind.png" />
                <h5>17º / 26º</h5>
            </div>
            <div class="col">
                <h5>Tue</h5>
                <img class="weekDaysIcon" src="images/weather_icons_dovora_interactive/PNG/512/day_rain.png" />
                <h5>17º / 26º</h5>
            </div>
            <div class="col">
                <h5>Wed</h5>
                <img class="weekDaysIcon" src="images/weather_icons_dovora_interactive/PNG/512/rain.png" />
                <h5>17º / 26º</h5>
            </div>
            <div class="col">
                <h5>Thu</h5>
                <img class="weekDaysIcon" src="images/weather_icons_dovora_interactive/PNG/512/fog.png" />
                <h5>17º / 26º</h5>
            </div>
            <div class="col">
                <h5>Fri</h5>
                <img class="weekDaysIcon" src="images/weather_icons_dovora_interactive/PNG/512/day_clear.png" />
                <h5>17º / 26º</h5>
            </div>
        </div>
        <script src="src/script.js"></script>
</body>
<footer>
    <P class="name">This project was coded by Patrícia Pereira and is <a class="source" target="_blank"
            href="https://github.com/ppereira2/WeatherAPP">open-sourced
            on
            GitHub</a></P>
</footer>

</html>
